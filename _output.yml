bookdown::gitbook:
  css: [css/style.css]
  config:
    toc:
      collapse: subsection
      scroll_highlight: yes
      before: |
        <li><a href="./">Python For Data Analyst 2023</a></li>
      after: |
        <li><a href="" target="blank">Lê Huỳnh Đức</a></li>
  split_by: section
  toc_depth: 3
  fig_caption: yes
  fig_height: 5.3
  fig_width: 8.5
  edit: null
  download: no
  fontsettings:
    theme: white
    family: Merriweather
    size: 4
  sharing:
    github: yes
    facebook: yes
