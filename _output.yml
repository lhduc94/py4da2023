  includes:
    in_header: preamble.tex
  latex_engine: pdflatex
  citation_package: natbib
  dev: "cairo_pdf"
  keep_tex: yes
  pandoc_args: --chapters
  toc_depth: 2
  toc_unnumbered: yes
  fig_height: 4.2
  fig_width: 6.5
bookdown::epub_book: default